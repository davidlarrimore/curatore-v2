name: Backend Tests

on:
  # Run on direct pushes to main (and optional release branches/tags)
  push:
    branches:
      - main
      - 'release/**'
    tags:
      - 'v*.*.*'
  # Run on PRs targeting main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run backend test script
        env:
          # Keep external integrations quiet/disabled in CI
          USE_CELERY: "false"
          EXTRACTION_SERVICE_URL: ""
          FILES_ROOT: "${{ runner.temp }}/curatore_pytest"
          # Make logs deterministic per run attempt
          REPORT_DIR: ${{ github.workspace }}/logs/test_reports/${{ github.run_id }}_${{ github.run_attempt }}/backend
        run: bash backend/scripts/run_tests.sh
