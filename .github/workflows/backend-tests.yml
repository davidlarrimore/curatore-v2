name: Backend Tests

on:
  # Run on direct pushes to main (and optional release branches/tags)
  push:
    branches:
      - main
      - 'release/**'
    tags:
      - 'v*.*.*'
  # Run on PRs targeting main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    # Cancel in-progress runs for the same PR/branch to reduce duplication
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    strategy:
      matrix:
        # Backend is verified against 3.11; 3.12 optional if needed
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies (backend)
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run pytest (backend)
        working-directory: backend
        env:
          # Keep external integrations quiet/disabled in CI
          USE_CELERY: "false"
          EXTRACTION_SERVICE_URL: ""
          FILES_ROOT: "${{ runner.temp }}/curatore_pytest"
        run: pytest -q
