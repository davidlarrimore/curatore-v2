<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Content - Example Company</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <main>
        <h1>Dynamic Dashboard</h1>

        <!-- This content would normally be loaded by JavaScript -->
        <div id="dynamic-content" data-loaded="true">
            <h2>Latest Updates</h2>
            <ul>
                <li><a href="/updates/update-1">Update 1</a></li>
                <li><a href="/updates/update-2">Update 2</a></li>
                <li><a href="/updates/update-3">Update 3</a></li>
            </ul>

            <h2>Recent Documents</h2>
            <a href="https://assets.example.com/reports/q4-2025.pdf">Q4 2025 Report</a>
        </div>

        <script>
            // Simulated JS that would load content
            console.log('Content loaded');
        </script>
    </main>
</body>
</html>
