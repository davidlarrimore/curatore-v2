# ============================================================================
# Metadata Namespace Definitions — Curatore Data Core
# ============================================================================
#
# Namespaces organize metadata fields into logical groups by data source or
# domain. They define the top-level keys in the JSONB `search_chunks.metadata`
# column (e.g., metadata.sam.agency, metadata.sharepoint.site_name).
#
# This file provides the global baseline (organization_id = null). Orgs can
# add custom namespaces via the admin UI; those are stored in the
# `metadata_field_definitions` table with a non-null organization_id.
#
# Fields:
#   display_name  — Human-readable label shown in the admin Metadata Catalog
#                   UI, search schema explorer, and MCP resource descriptions.
#   description   — Explanation of what this namespace contains and which data
#                   sources populate it. Shown as help text in the admin UI and
#                   returned by the GET /metadata/catalog API.
#
# How namespaces are used:
#   1. MetadataRegistryService merges these YAML definitions with any DB
#      overrides, cached for 5 minutes per org.
#   2. MetadataBuilders write fields into the correct namespace when indexing
#      documents to search_chunks.metadata.
#   3. Facet mappings (facets.yaml) reference namespace.field paths.
#   4. The search metadata-schema endpoint groups fields by namespace.

namespaces:
  source:
    display_name: "Source Info"
    description: "Common source metadata for all assets (storage path, upload info)"

  sharepoint:
    display_name: "SharePoint"
    description: "SharePoint-specific metadata (site, path, author, timestamps)"

  sam:
    display_name: "SAM.gov"
    description: "SAM.gov acquisition data (notices, solicitations, attachments)"

  salesforce:
    display_name: "Salesforce"
    description: "Salesforce CRM data (accounts, contacts, opportunities)"

  forecast:
    display_name: "Forecasts"
    description: "Acquisition forecast data (AG, APFS, state forecasts)"

  scrape:
    display_name: "Web Scrape"
    description: "Web scraping metadata (URLs, collections, crawl runs)"

  sync:
    display_name: "Sync"
    description: "Sync configuration metadata (config IDs, names)"

  file:
    display_name: "File"
    description: "File-level metadata (extension, description)"

  custom:
    display_name: "AI-Generated"
    description: "LLM-generated metadata (tags, summaries, entities, classifications)"
